<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .modules {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .module {
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .submit-btn, .add-row-btn {
            display: block;
            margin: 5px auto;
            padding: 5px 10px;
        }
        #go-to-map {
            display: block;
            text-align: center;
            margin: 10px;
            padding: 10px;
            background: lightgray;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modules">
        <div class="module">Camera module</div>
        <div class="module">Map module</div>
    </div>
    <div id="go-to-map">Go straight to map</div>
    <table>
        <tr>
            <th>Username</th>
            <th>Picture</th>
            <th>Species Name</th>
            <th>Date</th>
            <th>Place</th>
            <th>Submit</th>
        </tr>
        <tbody id="species-records">
            <tr>
                <td><input type="text" placeholder="Enter username"></td>
                <td>
                    <input type="file" accept="image/*">
                    <br>
                    <button onclick="openCamera(this)">Use Camera</button>
                </td>
                <td><input type="text" placeholder="Species you think it is"></td>
                <td><input type="text" class="date" placeholder="Enter manually"><button onclick="getDate(this)">Use Device Date</button></td>
                <td><input type="text" class="place" placeholder="Enter manually"><button onclick="getLocation(this)">Use Device Location</button></td>
                <td><button class="submit-btn">Submit</button></td>
            </tr>
        </tbody>
    </table>
    <button class="add-row-btn" onclick="addRow()">Add Row</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const table = document.getElementById("species-records");

            table.addEventListener("click", function(event) {
                if (event.target.classList.contains("submit-btn")) {
                    const row = event.target.parentElement.parentElement;
                    const username = row.cells[0].querySelector("input").value;
                    const image = row.cells[1].querySelector("input[type=file]").files[0]?.name || "No image";
                    const species = row.cells[2].querySelector("input").value;
                    const date = row.cells[3].querySelector("input").value;
                    const place = row.cells[4].querySelector("input").value;
                    
                    const record = { username, image, species, date, place };
                    saveRecord(record);
                }
            });

            function saveRecord(record) {
                fetch("https://script.google.com/macros/s/AKfycbwAgUpwIY1allN_GyxewN8vgTkSZgTfMBaQOxFErOD0szqLaQnQ53EDyJP0jQNmGJ5kqQ/exec", {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(record)
                })
                .then(() => alert("Record submitted successfully!"))
                .catch(error => console.error("Error:", error));
            }

            function openCamera(button) {
                const fileInput = document.createElement("input");
                fileInput.type = "file";
                fileInput.accept = "image/*";
                fileInput.capture = "environment";
                fileInput.onchange = function() {
                    button.previousElementSibling.files = fileInput.files;
                };
                fileInput.click();
            }

            function getDate(button) {
                button.previousElementSibling.value = new Date().toISOString().split("T")[0];
            }

            function getLocation(button) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        button.previousElementSibling.value = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            function addRow() {
                const table = document.getElementById("species-records");
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td><input type="text" placeholder="Enter username"></td>
                    <td>
                        <input type="file" accept="image/*">
                        <br>
                        <button onclick="openCamera(this)">Use Camera</button>
                    </td>
                    <td><input type="text" placeholder="Species you think it is"></td>
                    <td><input type="text" class="date" placeholder="Enter manually"><button onclick="getDate(this)">Use Device Date</button></td>
                    <td><input type="text" class="place" placeholder="Enter manually"><button onclick="getLocation(this)">Use Device Location</button></td>
                    <td><button class="submit-btn">Submit</button></td>
                `;
                table.appendChild(newRow);
            }
        });
    </script>
</body>
</html>
